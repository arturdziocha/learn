buildscript {
    repositories {
        mavenCentral()
    }
}
apply plugin: 'java'
apply plugin: 'eclipse'
repositories {
        jcenter()
        mavenCentral()
}  
dependencies {
testCompile 'org.junit.jupiter:junit-jupiter:5.5.2'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
}
test {
    useJUnitPlatform()
}